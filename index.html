<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen">
        <h1>Choose Your Adventure</h1>
        <div class="story-icon" data-story="forest-adventure">Forest Adventure</div>
        <div class="story-icon" data-story="dragon-quest">Dragon Quest</div>
        <div class="story-icon" data-story="treasure-hunt">Treasure Hunt</div>
    </div>

    <!-- Story Screen -->
    <div id="story-screen" style="display:none;">
        <div id="story-text"></div>
        <div id="choices"></div>
        <button id="go-back-button">Go Back</button>
    </div>

    <!-- Ending Screen -->
    <div id="ending-screen" style="display:none;">
        <div id="ending-text"></div>
        <button id="home-button-ending">Return Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
