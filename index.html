<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">App Logo</div>
        <nav>
            <ul>
                <li><a href="#home" onclick="showSection('home')">Home</a></li>
                <li><a href="#library" onclick="showSection('library')">Library</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section id="home" class="section">
            <h1>Featured Stories</h1>
            <div class="story-grid" id="featured-stories">
                <!-- Featured stories will be rendered here -->
            </div>
        </section>

        <section id="story" class="section">
            <div class="story-content">
                <div class="story-text">
                    <p id="dialogue">Story dialogue here</p>
                    <div id="choices">
                        <!-- Choices buttons will be rendered here -->
                    </div>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <!-- Progress bar -->
                </div>
                <button id="next-button" onclick="nextScene()">Next</button>
            </div>
        </section>

        <section id="library" class="section">
            <h2>Your Library</h2>
            <div class="story-list" id="library-stories">
                <!-- List of stories with progress indicators will be rendered here -->
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#home" onclick="showSection('home')">Home</a></li>
                <li><a href="#library" onclick="showSection('library')">Library</a></li>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
