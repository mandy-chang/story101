<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Screen (Story Shelf) -->
    <div id="home-screen" class="screen">
        <h1>Choose Your Adventure</h1>
        <div class="story-shelf">
            <div class="story-icon" data-story="forest-adventure">
                <img src="https://via.placeholder.com/150" alt="Forest Adventure">
                <p>Forest Adventure</p>
            </div>
            <div class="story-icon" data-story="dragon-quest">
                <img src="https://via.placeholder.com/150" alt="Dragon Quest">
                <p>Dragon Quest</p>
            </div>
            <div class="story-icon" data-story="treasure-hunt">
                <img src="https://via.placeholder.com/150" alt="Treasure Hunt">
                <p>Treasure Hunt</p>
            </div>
        </div>
    </div>

    <!-- Story Screen -->
    <div id="story-screen" class="screen">
        <div id="story-text"></div>
        <div id="choices"></div>
        <button id="go-back-button">Go Back</button>
    </div>

    <!-- Ending Screen -->
    <div id="ending-screen" class="screen">
        <div id="ending-text"></div>
        <button id="home-button-ending">Home</button>
        <button id="analyze-button">Analyze My Choices</button>
        <div id="analysis-report"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
