<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Home Screen -->
<div id="home-screen">
    <h1>Welcome to the Adventure Game</h1>
    <button id="start-button">Start Adventure</button>
</div>

<!-- Story Screen -->
<div id="story-screen" style="display:none;">
    <h1 id="story-text"></h1>
    <div id="options"></div>
    <button id="home-button-story" class="home-button">Return Home</button>
</div>

<!-- Ending Screen -->
<div id="ending-screen" style="display:none;">
    <h1 id="ending-text"></h1>
    <button id="home-button-ending" class="home-button">Return Home</button>
</div>

<script src="script.js"></script>
</body>
</html>
